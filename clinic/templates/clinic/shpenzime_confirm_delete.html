{% extends "clinic/base.html" %}
{% block title %}Fshij shpenzim{% endblock %}
{% block content %}

<div class="bg-white border rounded-lg p-6">
  <h2 class="text-lg font-semibold mb-3">A je i sigurt që do ta fshish këtë shpenzim?</h2>
  <p class="mb-4"><b>{{ shpenzim.shpenzimi }}</b> – {{ shpenzim.vlera }} €</p>

  <form method="post" class="flex items-center gap-3">
    {% csrf_token %}
    <button class="px-4 py-2 bg-red-600 text-white rounded">Po, fshij</button>
    <a href="{% url 'shpenzime_list' %}" class="px-4 py-2 border rounded">Anulo</a>
  </form>
</div>

{% endblock %}
